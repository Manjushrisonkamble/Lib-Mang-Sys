<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% for message in messages  %}            
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            
          </div>
      {% endfor %}
      
      <div class="vh-100">

        <div class="container-fluid" style="height: 100%;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-4 ">
                </div>
                <div class="col-md-4 ">  
    <form action= "/signup" method='post'>
        {% csrf_token %}
        <div class="form-outline">
            <label class="form-label" for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control"
            placeholder="Enter a valid Username" />
        </div><br> 

        <div class="form-outline">
            <label class="form-label" for="fname">First Name</label>
            <input type="text" name="fname" id="fname" class="form-control"
            placeholder="Enter First Name "/>
        </div><br> 

        <div class="form-outline">
            <label class="form-label" for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="form-control"
            placeholder="Enter Last Name "/>
        </div><br> 

        <div class="form-outline ">
            <label class="form-label" for="email">Email address</label>
            <input type="email" name="email" id="email" class="form-control"
            placeholder="Enter a valid email address" />
        </div><br> 

        <div class="form-outline">
            <label class="form-label" for="password">Choose Password</label>
          <input type="password" name="pass1" id="password" class="form-control"
            placeholder="Enter password" />
        </div><br> 

        <div class="form-outline ">
            <label class="form-label" for="password1">Confirm Password</label>
          <input type="password" name="pass2" id="password1" class="form-control"
            placeholder="Enter password" />
        </div><br> 

        <br>   
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login"
                class="link-danger">Login</a></p>
          </div> 
              
    </div>
    <div class="col-md-4 ">
    </div>
  </div>
</div>
</div>
    
</body>
</html>
