<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% for message in messages  %}            
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            
          </div>
      {% endfor %}
    <div class="vh-100">

    <div class="container-fluid" style="height: 100%;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-4 ">
            </div>
            <div class="col-md-4 ">
              <form action="login" method="post">
                  {% csrf_token %}
                   <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" name="email" id="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                </div>
      
                <div class="form-outline mb-3">
                    <label class="form-label" for="password">Password</label>
                  <input type="password" name="pass" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" />
                </div>
                <br>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
            <div class="col-md-4 ">
            </div>
          </div>
        </div>
    </div>
</body>
</html>
