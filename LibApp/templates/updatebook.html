<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a style="color:#7952b3;" class="navbar-brand" href="/">Library Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/addbook">Add Book</a>
              </li>
              {% endif %}
              
            </ul>
    
          </div>
          
          {% if user.is_authenticated %}
          <span class="navbar-text">{{user.email}}&nbsp&nbsp</span>
          <a href="/logout" class="btn btn-outline-info my-2 my-sm-0" type="submit">Logout</a>
          {% else %}
          <a href="login" class="btn btn-outline-info my-2 my-sm-0" type="submit">Login</a>
          {% endif %}
         
          
            
            
        </div>
      </nav>
    <div class="container">
        <div class="row">
          <div class="col">
            <form action="{{id}}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="Inputtitle" class="form-label">Book Title</label>
                  <input type="text" name="title" value="{{title}}" class="form-control" id="Inputtitle" placeholder="Enter The Book Title">
                </div>
                <br>
        
                <div class="mb-3">
                  <label for="Inpuauthor" class="form-label">Book Author</label>
                  <input type="text" name="author" value="{{author}}" class="form-control" id="Inpuauthor" placeholder="Enter Author">
                </div>
                <br>
        
                <div class="mb-3">
                  <label for="Inputrating" class="form-label">Rating</label>
                  <input type="number" name="rating" value="{{rating}}"  class="form-control" id="Inputrating" placeholder="Enter Rating">
                </div>
                <br>
        
                <div class="mb-3">
                  <label for="Inputprice" class="form-label">Book Price</label>
                  <input type="number" name="price" value="{{price}}" class="form-control" id="Inputprice" placeholder="Enter Book Price">
                </div>
                <br>
        
                <div class="mb-3">
                  <label for="Inputthumbnail" class="form-label">Thumbnail</label>
                  <input type="text" name="thumbnail" value="{{thumbnail}}"  class="form-control" id="Inputthumbnail" placeholder="Enter Thumbnail">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update Book</button>
            </form>
          </div>
          <div class="col">
            
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
</bodyoi>
</html>
